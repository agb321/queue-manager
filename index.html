<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queue Managing Program</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Queue Managing Program</h1>

    <h2>Applicant Information</h2>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <div class="button-group">
      <button onclick="addApplicant()">Add Applicant</button>
      <button onclick="getNextApplicant()">Next Applicant</button>
      <button onclick="removeApplicant()">Remove Applicant</button>
    </div>

    <h2>Next Applicant</h2>
    <div id="nextApplicant">None</div>

    <h2>Applicant Queue</h2>
    <table id="applicantList">
      <thead>
        <tr>
          <th>No.</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
